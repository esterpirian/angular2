<form class="example-container">

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food" [(ngModel)]="childInput" name="title">
    </mat-form-field>

    <button mat-button>Click me!</button>
    <mat-radio-group>
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <mat-radio-button value="2">Option 2</mat-radio-button>
    </mat-radio-group>
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav class="example-sidenav">
            Jolly good!
        </mat-sidenav>

        <div class="example-sidenav-content">
            <button type="button" mat-button (click)="sidenav.open()">
                Open sidenav
            </button>
        </div>

    </mat-sidenav-container>
    <mat-slider></mat-slider>
    <mat-slide-toggle>Slide me!</mat-slide-toggle>

    {{title}}
    ticketCount is: {{ticketCount.UserName}}
     ticketCountPassword is: {{ticketCount.Password}}
    <!--<login-component >ester..</login-component>-->
    <!--<register-component>...</register-component>-->
    <ul>

        <li><a [routerLink]="['/login']">login</a></li>
    <li><a [routerLink]="['/register']" >register</a></li>
    </ul>
    <router-outlet></router-outlet>
</form>
